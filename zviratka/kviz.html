<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz o kočkách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Kvíz o kočkách</h1>
    <form id="quizForm">
        <!-- Otázka 1 -->
        <div class="question">
            <p>Jak se jmenuje nejznámější plemeno kočky?</p>
            <label><input type="radio" name="q1" value="1"> Perská kočka</label><br>
            <label><input type="radio" name="q1" value="0"> Siamka</label><br>
            <label><input type="radio" name="q1" value="0"> Ragdoll</label><br>
        </div>

        <!-- Otázka 2 -->
        <div class="question">
            <p>Kolik prstů má většina koček na předních tlapkách?</p>
            <label><input type="radio" name="q2" value="1"> 5</label><br>
            <label><input type="radio" name="q2" value="0"> 4</label><br>
            <label><input type="radio" name="q2" value="0"> 6</label><br>
        </div>

        <!-- Otázka 3 -->
        <div class="question">
            <p>Jak se nazývá zvuk, který kočky vydávají?</p>
            <label><input type="radio" name="q3" value="0"> Hvízdání</label><br>
            <label><input type="radio" name="q3" value="1"> Mňoukání</label><br>
            <label><input type="radio" name="q3" value="0"> Škrábání</label><br>
        </div>

        <button type="button" class="submit-btn" onclick="calculateScore()">Odeslat odpovědi</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateScore() {
        var score = 0;
        var totalQuestions = 3;
        var form = document.getElementById('quizForm');
        
        // Projít všechny otázky a zkontrolovat odpovědi
        for (var i = 1; i <= totalQuestions; i++) {
            var question = form.querySelector('input[name="q' + i + '"]:checked');
            if (question) {
                score += parseInt(question.value);
            }
        }

        // Zobrazit výsledek
        var resultText = 'Tvé skóre je: ' + score + ' z ' + totalQuestions;
        var resultElement = document.getElementById('result');
        resultElement.textContent = resultText;
    }
</script>

</body>
</html>
